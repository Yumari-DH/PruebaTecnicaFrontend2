<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Técnica Frontend 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- contenedor con instrucciones -->
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-sm">
                <div class="card mx-auto">
                    <div class="card-body text-center">
                        <h1 class="card-title">Instrucciones</h1>
                        <p class="card-text">Este es un cuestionario de N preguntas, puedes navegar entre las preguntas
                            sin perder la respuesta seleccionada.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- contenedor con la pregunta N -->
    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col-sm">
                <div class="card mx-auto">
                    <div class="card-body text-center">
                        <p class="card-text" id="preguntaN">Pregunta n</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Respuestas de opción múltiple -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <div class="card mx-auto">
                    <div class="card-body" id="espacioRadios">
                        <div class="form-check d-flex justify-content-center align-items-center mb-2">
                            <input class="form-check-input me-2" type="radio" name="radioDefault" id="radio1">
                            <label class="form-check-label" for="radioDefault1">
                                Default radio rrrrrrr
                            </label>
                        </div>
                        <div class="form-check d-flex justify-content-center align-items-center">
                            <input class="form-check-input me-2" type="radio" name="radioDefault" id="radio2"
                                checked>
                            <label class="form-check-label" for="radioDefault2">
                                Default checked radio
                            </label>
                        </div>
                        <div class="form-check d-flex justify-content-center align-items-center">
                            <input class="form-check-input me-2" type="radio" name="radioDefault" id="radio3"
                                checked>
                            <label class="form-check-label" for="radioDefault2">
                                Default checked radio
                            </label>
                        </div>
                        <div class="form-check d-flex justify-content-center align-items-center">
                            <input class="form-check-input me-2" type="radio" name="radioDefault" id="radio4"
                                checked>
                            <label class="form-check-label" for="radioDefault2">
                                Default checked radio
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Botones -->
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- justify-content-center para centrar las columnas -->
            <div class="col-sm-auto"> <!-- col-sm-auto para que el ancho se ajuste al contenido -->
                <div class="text-center"> <!-- Centrar el botón dentro de la columna -->
                    <button type="button" class="btn btn-primary"> <--Anterior </button>
                </div>
            </div>
            <div class="col-sm-auto">
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Siguiente--> </button>
                </div>
            </div>
        </div>
    </div>







    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
